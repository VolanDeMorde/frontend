<!DOCTYPE html>
<html>
<head>
    <title>Sticker Maker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (keep your existing styles) ... */
    </style>
</head>
<body>
    <h1>âœ¨ Sticker Maker</h1>
    <button class="button" onclick="handleGenerate()">Generate Image</button>
    <button class="button" onclick="handleSticker()">Create Sticker</button>

    <!-- Prompt Modal -->
    <div id="promptModal">
        <input type="text" id="promptInput" placeholder="Describe your image..." style="width: 80%; padding: 10px; margin: 10px;">
        <button onclick="submitPrompt()">Generate</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script>
        const BACKEND_URL = "https://your-render-backend-url.onrender.com";
        const user_id = Telegram.WebApp.initDataUnsafe.user.id;  // Get Telegram User ID

        // Generate Image
        function handleGenerate() {
            document.getElementById('promptModal').style.display = 'block';
        }

        async function submitPrompt() {
            const prompt = document.getElementById('promptInput').value;
            closeModal();

            try {
                const response = await fetch(`${BACKEND_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        chat_id: user_id  // Pass user ID to backend
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Image sent to your Telegram chat! ðŸš€");
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Create Sticker
        async function handleSticker() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';

            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                const formData = new FormData();
                formData.append('image', file);
                formData.append('chat_id', user_id);  // Pass user ID to backend

                try {
                    const response = await fetch(`${BACKEND_URL}/sticker`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert("Sticker sent to your Telegram chat! ðŸŽ‰");
                    } else {
                        alert("Error: " + result.error);
                    }
                } catch (error) {
                    alert("Error: " + error.message);
                }
            };

            fileInput.click();
        }

        // Close Modal
        function closeModal() {
            document.getElementById('promptModal').style.display = 'none';
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
