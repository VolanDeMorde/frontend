<!DOCTYPE html>
<html>
<head>
    <title>Sticker Maker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>âœ¨ Sticker Maker</h1>
    <button class="button" onclick="handleGenerate()">Generate Image</button>
    <button class="button" onclick="handleSticker()">Create Sticker</button>

    <script>
        const BACKEND_URL = "https://teleibot-backend.onrender.com";

        async function handleGenerate() {
            const prompt = prompt("Enter your image description:");
            if (!prompt) return;

            try {
                const response = await fetch(`${BACKEND_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (response.ok) {
                    const imageURL = URL.createObjectURL(await response.blob());
                    Telegram.WebApp.sendData(JSON.stringify({
                        type: "image",
                        url: imageURL  // Directly pass image URL
                    }));
                    Telegram.WebApp.openLink(imageURL);
                } else {
                    alert("Failed to generate image");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function handleSticker() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';

            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`${BACKEND_URL}/sticker`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const imageURL = URL.createObjectURL(await response.blob());
                        Telegram.WebApp.sendData(JSON.stringify({
                            type: "sticker",
                            url: imageURL
                        }));
                        Telegram.WebApp.openLink(imageURL);
                    } else {
                        alert("Failed to create sticker");
                    }
                } catch (error) {
                    alert("Error: " + error.message);
                }
            };

            fileInput.click();
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
